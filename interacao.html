<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Laços de Interação</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='interacao.css'>
    <script src='interacao.js'></script>
</head>
<body>
    


    <form name="selectForm">
        <p>
          <h1>Ouça agora:</h1>
          <label for="tipoMusica"
          
            >Escolha alguns estilos musicais e em seguida, clique no botão
            abaixo:</label
          >
          <select id="tipoMusica" name="tipoMusica" multiple="multiple">
            <option selected="selected">R&B</option>
            <option>Gospel</option>
            <option>Sertanejo</option>
            <option>Trape</option>
            <option>Pagode</option>
            <option>Forró</option>
            <option>Rock</option>
            <option>Eletrônica</option>
            <option>Funk</option>
            <option>Samba</option>
            <option>Internacional</option>
          </select>
        </p>
        <p><input id="btn" type="button" value="Quantos foram selecionados?" /></p>
      </form>
      
      <script>
        function howMany(selectObject) {
          var numeroSelecionadas = 0;
          for (var i = 0; i < selectObject.options.length; i++) {
            if (selectObject.options[i].selected) {
              numeroSelecionadas++;
            }
          }
          return numeroSelecionadas;
        }
      
        var btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
          alert(
            "Total de opções selecionadas: " +
              howMany(document.selectForm.tipoMusica),
          );
        });
      </script>
</body>
</html>
